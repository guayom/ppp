---
layout: default
---
<!-- PAGE TITLE -->
<header class="pagetitle pagetitle-sm">
	<div class="container">
		<div class="divtable irow">
			<div class="divcell">
				{% if page.icon %}
					<i class="fa fa-{{ page.icon }}"></i>
				{% endif %}
				<h1>{{ page.title }}</h1>
				<div class="divider"></div>
				<span class="subtitle">{{ page.subtitle }}</span>
			</div>
			<!--
			<div class="divcell text-right">
				<ol class="breadcrumb">
					<li><a href="{{ site.url }}">Inicio</a></li>
					<li class="active">Contacto</li>
				</ol>
			</div>
		-->
		</div>
	</div>
</header>
<!-- /.pagetitle -->
<div class="content">
{{ content }}
</div>
