- name: University-Educational Cluster
  description: For this SEZ development, it is crucial to prepare and train qualified personnel who can work in the area.  For this, we wish to create a University Campus with national and international universities who will share resources and facilities between them. Furthermore, the offer of engineering and scientific careers, so these professionals can contribute to the management of knowledge, innovation and technological transfer required by the SEZ center with adequate facilities to carry out research and development in relevant thematic, through a program that promotes entrepreneurship and dual education in areas such as aerospace, atmospheric and climate research, photonics, robotics, biology, pharmaceutics, medicine, environment and energy, among others.  This way, students of this University, can develop their projects and final papers with companies housed in the SEZ.
  short-desc: Creation of qualified human capital.

- name: Solar Photovoltaic Megapark Cluster
  description: > # The land where this will be located is a sunny place in Costa Rica.  Due to this, a solar Photovoltaic Megapark will be developed for the Smart City for it to be 100% sustainable;  it is estimated that the solar park will generate up to 150MW at its peak within a land  extension between 250-300 hectares.   A tariff model for is currently being formulated by the ARESEP (the Regulating Authority for Public Services), but it is estimated that it could be around US$ 0.10- 0.12 per kWh. > Initially, it will operate under a model of distributed generation, whose over-power generation could be placed within the public grid since it so close to the Garabito Thermal Generation and Distribution Plant. This cluster will allow Punta Perla Pacífico to contribute so Costa Rica can become carbon neutral in the near future by 2020. This initiative will support Costa Rica´s joining of the OECD and the Pacific Alliance.
  short-desc: The land where this will be located is a sunny place in Costa Rica.

- name: Data Center Cluster
  description: The Data Center is expected to attract call center services for companies located within the GAMA (Extended and Greater Metropolitan Area), as well as those outside it and abroad.  Firstly, as a data support and recovery area, management and analytics of Big Data, and Cloud, as it is located at least 48km away from the capital´s main data centers.  In a second phase, foreign investment will be attracted to offer services to the IT giants taking advantage of a power matrix of clean energy, connectivity and qualified human resources, creating a true technological Hub, under collaboration and articulation with the Inter-university Campus and its study programs.
  short-desc: The Data Center is expected to attract call center services for companies located within the GAMA (Extended and Greater Metropolitan Area), as well as those outside it and abroad.

- name: Medical General Treatment and Tourism
  description: Plantea desarrollar un centro hospitalario en donde se ofrezca servicios en todas las áreas médicas, desde las más generales a las más especializadas y vanguardistas, caracterizadas por la innovación y excelencia, con una atención personalizada, efectiva, segura, basada en la evidencia científica, con los estándares de calidad técnicos y científicos más exigentes, ejercida por personal altamente calificado en sus respectivas especialidades, con instalaciones y equipamientos de tecnología de punta y confort, además que ofrezca todas las comodidades para la efectiva recuperación de los usuarios del servicio que más allá de turismo médico vaya dirigido al bienestar en el cual se  engloban los servicios preventivos tanto como los curativos. Con esto también se pretende  promover y abrir oportunidades para que los estudiantes y profesionales tanto nacionales como internacionales realicen prácticas básicas y a nivel de especializaciones y pasantías que refuercen sus conocimientos y experiencia profesional. Se pretende desarrollar un programa de investigación, desarrollo, e innovación en la parte académica que estaría operando dentro de PPP, con particular interés en programas similares y fomentar alianzas estratégicas con el circuito de clínicas adscritas al Barcelona Medical Agency.-
  short-description: Plantea desarrollar un centro hospitalario en donde se ofrezca servicios en todas las áreas médicas, desde las más generales a las más especializadas y vanguardistas, caracterizadas por la innovación y excelencia.

- name: Ecologycal and Medical Tourist development
  description: The development of a tourisctic and ecological/Medical center, that will include the visitation of the natural wonderings of the mangrove coast line, a sugar making industrial tour and the development of adventure activities inside a 40 hectare lagoon zone with natural species watching and walking trails. We are also planning a development of a Theme Park that will have all kind of naturalistic attractions of local animal species and plants inside a closed dome and scenery /stage of a large-live ecosystem concept. > An eco lodge and hotel, for the resting and recuperation of patients treated in the medical center is also conceptualized as part of this cluster.


- name: Special Economical Zone
  description: For the development of a Smart City Punta Perla Pacífico will contribute through a Joint venture agreement between 800 and 1200 hectares of land for the development of a SEZ, along with an International Cargo Airport, for the necessary specialized support of the logistics and commerce of products produced within the SEZ. > Water Resources: These lands are located in an area with plenty of water for the development of the SEZ and the Smart City, since it is surrounded by the Seco, Aranjuez, Ciruelas and Guacimal rivers, with up-to-date concessions for extracting water and lands with high water tables. 
