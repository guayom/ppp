  title: Ecologycal and Medical Tourist development
  short_description: "<p>The development of a tourisctic and ecological/Medical center,
    that will include the visitation of the natural wonderings of the mangrove coast
    line.</p>"
  long_description: "<p>The development of a tourisctic and ecological/Medical center,
    that will include the visitation of the natural wonderings of the mangrove coast
    line, a sugar making industrial tour and the development of adventure activities
    inside a 40 hectare lagoon zone with natural species watching and walking trails.
    We are also planning a development of a Theme Park that will have all kind of
    naturalistic attractions of local animal species and plants inside a closed dome
    and scenery /stage of a large-live ecosystem concept. </p><p><span>An eco lodge
    and hotel, for the resting and recuperation of patients treated in the medical
    center is also conceptualized as part of this cluster.</span></p>"
