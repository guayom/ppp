  long_description: "<h2>Punta Palmar Pacífico’s Input: Land for SEZ</h2><p>For the
    development of a Smart City Punta Palmar Pacífico will contribute through a Joint
    venture agreement between 800 and 1200 hectares of land for the development of
    a SEZ, along with an International Cargo Airport, for the necessary specialized
    support of the logistics and commerce of products produced within the SEZ.</p><p>Water
    Resources: These lands are located in an area with plenty of water for the development
    of the SEZ and the Smart City, since it is surrounded by the Seco, Aranjuez, Ciruelas
    and Guacimal rivers, with up-to-date concessions for extracting water and lands
    with high water tables. </p>"
