- id: '14755'
  item_type: participants
  updated_at: 2017-07-27 02:20:31.342000000 Z
  position: 4
  name: TABASH Y ASOCIADOS
  description: "<p>Tabash y Asociados has been in charge of managing financial solutions
    for its clients for the past 15 years, with the purpose of improving its clients&rsquo;
    growth, development, short-term and medium-term planning, helping them in negotiating
    funds to be utilized as work capital, credit lines, financing for projects and
    investments, recovery and financing of their credit portfolio, research and development,
    launching of new products, financial development for their own clients, etc. We
    have specialized in developing innovative models, which allow for adjustments
    depending on the clients&rsquo; and funders&acute; needs. We use national and
    international donors, public or private, as well as investment societies, NGOs,
    funders other than banks, sophisticated investors and, more recently, we have
    been involved with Risk Funders, Venture Capital and Risk Investors. &gt; We cater
    to clients from all areas of the economy, as well as all sizes of companies, from
    micro-businesses, to mega-projects, dedicated to activities such as agriculture,
    livestock, agro-industry, industry, commerce and services and a large variety
    of entrepreneurs, small and medium-sized companies, associations and municipalities
    and cooperatives. &nbsp;Tabash y Asociados, together with PPP, will develop a
    financing model, which we will execute. &nbsp;Our tasks will concentrate on the
    first three fundamental parts of this project: a) the first task will be to obtain
    resources for the preliminary studies. &nbsp;b) the second will be to gather a
    group of innovative funders, which will create the structure needed in order to
    negotiate the land. &nbsp;c) the third task will be to raise the capital needed
    to buy the land and carry out the required studies for the execution of the project.</p>"
  subtitle: 
- id: '14756'
  item_type: participants
