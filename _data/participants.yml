- id: '14752'
  item_type: participants
  updated_at: 2017-01-27 20:42:26.094000000 Z
  position: 1
  name: Pacific Tree S.A.
  description: "<p>Conceiver, general coordinator and promoter company of Punta Perla
    Pacífico Smart City  initiative and its development through the generation of
    specialized poles in the areas of infrastructure, logistics, education, transportation,
    ports and Cargo airport, a center for technology transfer and a technological
    park.  It is represented by Mauricio Dobles Montealegre, a lawyer specialized
    in Corporate Law.  Pacific Tree S.A., through a small group of angel/risk investors
    plans to invest US$ 450.000.oo for the making and initiation of the preliminary
    study phase, upon its conclusion after 12/18 months Punta Perla Pacifico will
    enter its take off stage.  </p><p><span>At such time a consortia of national and
    international investors, aims to invest a sum of up to US$ 289.8 million dollars
    for the purchase of lands, and financing of the advanced technical-study phase,
    development of basic infrastructure such as water well perforation, building of
    aqueducts, streets,transportation net work, sidewalks, bike lanes, underground
    electricity networks, sewer systems, water treatment plants and fiber optics networks,
    broad band, among others, construction the educational cluster residential urban
    areas- commercial and industrial. We  will invite sub-development companies to
    invest, design and develop specific sections within and for said development poles.-</span></p>"
  subtitle: 
