  position: 7
  name: Nordteco
  description: "<p>En Nordteco es una empresa dedicada a la provisión de bienes y
    servicios de alta tecnología y valor agregado, sirviendo a la industria de la
    energía en América Latina. <span>Fundada en 1993, cuenta</span><span> 20 años
    atendiendo con excelencia las necesidades de empresas eléctricas, promotores y
    operadores de proyectos y plantas eólicas en toda la región. </span><span>A través
    de estos años han evolucionado continuamente en experiencia, recurso humano y
    herramientas tecnológicas;  incrementando a la vez la gama y profundidad de alcance
    que ofrecemos a través de toda la cadena de valor. </span></p><p><span>Con la
    energía solar fotovoltaica alcanzando el umbral económico de paridad de red, percibimos
    un notable incremento en actividades de promoción de proyectos en la región. <br></span></p>"
  subtitle: 
